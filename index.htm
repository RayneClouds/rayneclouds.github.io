<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BP Star Resonance Skill Tree</title>
<link rel="icon" type="image/x-icon" href="Styles/favicon.png" >	
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
  <h1>Verdant Oracle</h1>
  <button id="goToFirst" class="header-btn">Verdant Oracle</button>
  <button id="maxVerdant" class="header-btn">Max Verdant</button>
  <button id="goToSub1" class="header-btn">Smite</button><br>
  <button id="maxSmite" class="header-btn">Max Smite</button>
  <button id="goToSub2" class="header-btn">Life Bloom</button>
  <button id="maxLifebloom" class="header-btn">Max Life Bloom</button>
  <button id="resetCur" class="header-btn">Reset Current</button><br>
  <button id="resetAll" class="header-btn">Reset All</button>
  <!-- Resource Counters -->
  <div id="resourceCounters" class="resource-counters">
    Talent Points: <span id="tpUsed">0</span>/<input id="tpMax" type="number" value="70" min="0" />
    &nbsp; • &nbsp;
    Arcane Seals: <span id="sealUsed">0</span>/<input id="sealMax" type="number" value="50" min="0" />
  </div>
</header>


<aside>
  <!-- Continuous background -->
  <div class="sidebar-bg"></div>

  <!-- Attribute container (acts like a sub-header in the sidebar) -->
  <div class="attr-container">
    <img id="hoverPreview" alt="preview" />
  </div>

  <!-- Text content -->
<div class="sidebar-controls">
  <button id="clearSidebar" class="header-btn">Clear ✖</button>
</div>

  <div class="sidebar-text">
    Sidebar Info Here
    <br />More content...
  </div>

	

<!-- Legend Box -->
<div id="legend" class="legend">
  <!-- Collapsed view -->
  <div class="legend-collapsed">
    Key • <img src="img/up-arrow.png" class="legend-icon" alt="↓">
  </div>

  <!-- Expanded view -->
  <div class="legend-content">
    <div class="row"><span>Unlocked</span><span class="dot un"></span></div>
    <div class="row"><span>Available</span><span class="dot av"></span></div>
    <div class="row"><span>Locked</span><span class="dot"></span></div>
    <div style="margin-top:6px; font-size:12px; color:#c5ffe6">
      • Left click: unlock
      <br>
      • Right click: refund  
      <img src="img/up-arrow.png" class="legend-icon" style="transform: rotate(180deg);" alt="↑">
    </div>
  </div>
</div>


</aside>

  <main>
    <div class="zoom-container" id="zoomArea">

    </div>
  </main>

<script src="script.js"></script>
	
 
</body>
</html>
